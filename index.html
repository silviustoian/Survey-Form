<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  
</head>
<body>
    <div class="box">
        <h1 id="title">Survey Form</h1>
        <div id="description">Let us know how freecodecamp can be improved</div>
        <div class="container">
                <form action="">
                  <div class="row">
                    <div class="col-25">
                      <label for="fname">Name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="lname">Email</label>
                    </div>
                    <div class="col-75">
                      <input type="email" id="lname" name="lastname" placeholder="Please enter email" required>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-25">
                      <label for="age">Age</label>
                    </div>
                    <div class="col-75">
                      <input type="number" id="number" name="age" placeholder="Age" min="3" max="100">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="country">Which option best describes your current role?</label>
                    </div>
                    <div class="col-75">
                      <select id="country" name="country">
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                        
                      </select>
                    </div>
                  </div>
                                   
                  <div class="row">
                    <div class="col-25">
                      <label for="radio">* How likely is that you would recommend <br> freeCodeCamp to a friend?</label>
                    </div>
                    <input type="radio" name="gender" value="male" checked> Definitely<br>
                    <input type="radio" name="gender" value="female"> Maybe<br>
                    <input type="radio" name="gender" value="other"> Not Sure
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="fcc">What do you like most in FCC:</label>
                    </div>
                    <div class="col-75">
                      <select id="fcc" name="fcc">
                          <option value="" disabled selected>Select your option</option>
                        <option value="Challanges">Challanges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                         <option value="open source">Open Source</option>
                       
                        
                      </select>
                    </div>
                  </div>
                  <div class="row">
                      
                    <div class="col-25">
                      <label for="fcc">Things that should be improved in the future <br>
                          (Check all that apply):</label>
                    </div>
                    <div class="col-75">
                        <input type="checkbox" name="vehicle" value="front-end">Front-end Projects<br>
                        <input type="checkbox" name="vehicle" value="back-end">Back-end Projects<br>
                        <input type="checkbox" name="vehicle" value="data">Data Visualization<br>
                        <input type="checkbox" name="vehicle" value="challenges">Challanges<br>
                        <input type="checkbox" name="vehicle" value="open-source">Open Source Community<br>
                        <input type="checkbox" name="vehicle" value="gitter">Gitter help rooms<br>
                        <input type="checkbox" name="vehicle" value="videos">Videos<br>
                        <input type="checkbox" name="vehicle" value="meetups">City Meetups<br>
                        <input type="checkbox" name="vehicle" value="wiki">Wiki<br>
                        <input type="checkbox" name="vehicle" value="Forum">Forum<br>
                        <input type="checkbox" name="vehicle" value="courses">Additional Courses<br>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-25">
                        <label for="subject">Any Comments or Suggestions?</label>
                      </div>
                      <div class="col-75">
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:50px"></textarea>
                      </div>
                    </div>
                
                <div class="row">
                  <input type="submit" value="Submit">
                </div>
                      </div>
                    </div>
                   
                </form>
              </div>
    
</body>
</html>
